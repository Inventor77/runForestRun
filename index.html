<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="counter">0</div>
    <div id="controlls">
        <div>
            <button id="forward">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(0, 5,5)">
                        <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
            </button>
            <button id="left">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(-90, 5,5)">
                        <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
            </button>
            <button id="backward">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(180, 5,5)">
                        <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
            </button>
            <button id="right">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(90, 5,5)">
                        <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
            </button>
        </div>
    </div>
    <div id="end">
        <button id="retry">Retry</button>
    </div>
    <div id="background" class="background"></div>

    <div class="tip">Drag the screen to look around</div>

    <div class="attachment attachment-weapon" onclick="toggleWeaponsMenu()">
        <div class="attachment__button-content">
            <div class="add-sign">
                <div class="add-sign-plus add-sign-weapon">
                    +
                </div>
            </div>
        </div>
    </div>

    <div class="options weapon-options">
        <div class="attachment-options attachment-options-weapon">
            <div class="option" onclick="applyWeapon(0)">
                <svg class="axe-svg" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20">
                    <path d="M7 1a1 1 0 112 0v18a1 1 0 11-2 0V1z" fill="#fff" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M14.5 2.618a.5.5 0 00-.724-.447L9.275 4.42a.5.5 0 00.048.916l4.501 1.688a.5.5 0 00.676-.468V2.618zm-1.17-1.342a1.5 1.5 0 012.17 1.342v3.939a1.5 1.5 0 01-2.027 1.404L8.972 6.273c-1.227-.46-1.316-2.16-.144-2.746l4.501-2.25z"
                        fill="#fff" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M1.5 2.618a.5.5 0 01.724-.447l4.501 2.25a.5.5 0 01-.048.916L2.176 7.025a.5.5 0 01-.676-.468V2.618zm1.17-1.342A1.5 1.5 0 00.5 2.618v3.939a1.5 1.5 0 002.027 1.404l4.501-1.688c1.227-.46 1.316-2.16.144-2.746l-4.501-2.25z"
                        fill="#fff" />
                </svg>

            </div>
            <div class="option" onclick="applyWeapon(1)">
                <svg class="sword-svg" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M14.5 6.382V16.5h-5V6.378c.56-1.389 1.049-2.392 1.493-3.043.474-.695.795-.838.976-.835.19.003.52.168 1.005.87.453.657.951 1.654 1.526 3.012zm-3 12.118h1V21a.5.5 0 01-1 0v-2.5z"
                        stroke="#fff" />
                </svg>
            </div>
        </div>
    </div>



    <div class="attachment attachment-legs" onclick="toggleLegsMenu()">
        <div class="attachment__button-content">
            <div class="add-sign">
                <div class="add-sign-plus add-sign-legs">
                    +
                </div>
            </div>
        </div>
    </div>

    <div class="options leg-options">
        <div class="attachment-options attachment-options-legs">
            <div class="option" onclick="applyLegs(1)">
                <svg class="pegleg-svg" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M17 4H7v3h10V4zM7 3a1 1 0 00-1 1v3a1 1 0 001 1h10a1 1 0 001-1V4a1 1 0 00-1-1H7z"
                        fill="#fff" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M14 8h-4v4h4V8zm-4-1a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1h-4z"
                        fill="#fff" />
                    <path d="M11 13h2v7h-2v-7zM10 20h4v1h-4v-1z" fill="#fff" />
                </svg>
            </div>
            <div class="option" onclick="applyLegs(0)">
                <svg class="leg-svg" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M6 4.5A1.5 1.5 0 017.5 3H12a1.5 1.5 0 011.5 1.5v10a.5.5 0 00.5.5h3a1.5 1.5 0 011.5 1.5v3A1.5 1.5 0 0117 21H7.5A1.5 1.5 0 016 19.5v-15zM7.5 4a.5.5 0 00-.5.5V9h5.5V4.5A.5.5 0 0012 4H7.5zm5 6H7v9.5a.5.5 0 00.5.5H17a.5.5 0 00.5-.5v-3a.5.5 0 00-.5-.5h-3a1.5 1.5 0 01-1.5-1.5V10z"
                        fill="#fff" />
                </svg>
            </div>
        </div>
    </div>

    <script src="js/three.js"></script>
    <script src="./script.js"></script>
    <!-- <script async src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script> -->
</body>

</html>
